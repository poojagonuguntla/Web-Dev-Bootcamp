<!--Assignment - 7: Display paragraph only when div tag is hovered using pseudo class in the html-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Assignment7</title>
	<style>
	
	div:hover p {
		display: block;
		
	}
	p {
		display: none;
		background-color: lightblue;
		text-align: center;
	}
</style>
</head>
<body>
	
	<div>
		 Hello all !!
		 	<p>web dev boot camp is going good</p>
	</div>

</body>
</html>
