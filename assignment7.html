<!Assignment-7:use script inside the body tag to display the DateTime on HTML Page-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p>Date/Time:  <span id="datetime"></span></p>

<script>
var dt=new Date();
document.getElementById("datetime").innerHTML = dt.toLocaleString();
</script>
</body>
</html>
