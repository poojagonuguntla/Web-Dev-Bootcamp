<!--Assignment - 2: Create paragraphs in the div tag and demonstrate adjacent sibling css selector, highlight the paragraphs respectively.-->
<!--Adjacent Sibling  CSS Selector (+)-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Adjacent Sibling Selector</title>
	<style>
		div + p {
			background-color: mediumvioletred;
		}
	</style>
</head>
<body>
	<h1>Adjacent Sibling Selector</h1>
	<p>this is  a paragraph </p>
	<div>
		<p>this is paragraph 1 in div</p>
		<p>this is paragraph 2 in div</p>		
	</div>
		<p>this is paragraph 3 aftr div</p>
		<p>this is paragraph 4 aftr div</p>
		<p>this is paragraph 7 aftr div</p>
		<p>this is paragraph 8 aftr div</p>

</body>
</html>
