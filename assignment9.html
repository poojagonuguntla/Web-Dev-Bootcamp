<!--Assignment - 9: Write your name on Canvas using HTML and Javascript.-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Name on Canvas</title>
	</head>
	<body>
		<canvas  id="c1" width= "300" height="100" style="border: 3px solid red;"></canvas>
			<script>
				var c=document.getElementById('c1');
					cursor=c.getContext("2d");
					cursor.font="30px Arial"
					
					cursor.strokeText("Lakshmi pooja",10,50);
			</script>
	</body>
</html>
