<!--Assignment - 4: Create paragraphs in the div tag and demonstrate general sibling css selector, highlight the paragraphs respectively.-->
<!--General Sibling Selector (~)-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>General Sibling Selector</title>
	<style>
		div ~ p {
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<h1>General Sibling Selector </h1>
	<p>this is paragraph 1</p>
	<div>
		<p>this is paragraph 1 in div</p>
		<p>this is paragraph 2 in div</p>		
	</div>
		<p>this is paragraph 3 aftr div</p>
		<p>this is paragraph 4 aftr div</p>
	<div>
		<p>this is paragraph 5 in div</p>
		<p>this is paragraph 6 in div</p>
	</div>
		<p>this is paragraph 7 aftr div</p>
		<p>this is paragraph 8 aftr div</p>

</body>
</html>
